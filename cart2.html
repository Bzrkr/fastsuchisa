<!DOCTYPE HTML>
<html lang="ru">

<head>
    <title>Оформление заказа</title>
    <meta charset="UTF-8">
    <meta author="Alex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta descryption="Интернет доставка суши, быстро не дорого">
    <link rel="shortcut icon" href="img/sushi_icon.svg" type="image/svg">
    <link rel="stylesheet" href="css/stylecart.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/cart.js"></script>
    <div class="page"></div>
    <header>
        <div class="links">
            <div class="links__case">
                <div class="links__logo">

                    <a href="index.html">
                        <h2>Быстрые <em>Суши</em> </h2>
                    </a>
                </div>

                <div class="links__item links-group">
                    <a href="index.html">Суши</a>
                </div>
                <div class="links__item links-group">
                    <a href="cart.html">О нас</a>
                </div>
                <div class="links__item links-group">
                    <a href="cart2.html">Корзина</a>
                </div>
            </div>
        </div>
    </header>
    <div class="links__header-image">
        <h1>СУШИ</h1>
        <h2>БЫСТРАЯ ДОСТАВКА</h2>
    </div>

    <main>

        <div class="checkout">
            <div class="email-field">
                <h1 class=" form__title ">Оформление заказа</h1>
                <br>

                <div class="form__group">
                    <input class="form__input" id="name" placeholder=" ">
                    <label class="form__label">Имя </label>
                </div>

                <div class="form__group">
                    <input class="form__input" id="phone" placeholder=" ">
                    <label class="form__label">Телефон </label>
                </div>
                <form class="form_" ">
                    <h2 class=" form__title">Доставка</h1>
                    <br>
                    <div class=" form__group">
                        <input class="form__input" id="street" placeholder=" ">
                        <label class="form__label">Улица* </label>
                    </div>
                    <div class="form__group">
                        <input class="form__input" id="house" placeholder=" ">
                        <label class="form__label">Дом/корпус* </label>
                    </div>
                    <div class="form__group">
                        <input class="form__input" id="corps" placeholder=" ">
                        <label class="form__label">Квартира/офис* </label>
                    </div>
                    <div class="form__group">
                        <input class="form__input" id="apartment" placeholder=" ">
                        <label class="form__label">Этаж* </label>
                    </div>
                    <div class="form__group">
                        <input class="form__input" id="floor" placeholder=" ">
                        <label class="form__label">Подьезд* </label>
                    </div>

                    <div class="form__group">
                        <textarea class="form__input" " id=" comment" cols="20" rows="5" placeholder=" "></textarea>
                        <label class="form__label">Комментарий к заказу </label>
                    </div>


                    <button class="send-email">Оформить заказ</button>
                </form>
            </div>
            <div class="order-list">
                <h2 class=" form__title">Состав заказа</h2>

                <div class="main-cart"></div>
            </div>

        </div>
        </div>

    </main>

    <footer>
        <div class="footer-case">
            <h5>
                ©2021
                Санец Алексей
                880972
            </h5>
        </div>
    </footer>
    </div>
</body>

</html>
